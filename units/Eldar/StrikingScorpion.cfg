[unit_type]
    id=strikingscorpion
    name= _ "Striking Scorpion"
    race=Eldar
    image="units/eldar/sword.png"
    small_profile="portraits/eldar/sword.webp"
    profile="portraits/eldar/sword.webp"
    gender=female, male
    
    hitpoints=34
    movement_type=woodland
    movement=6
    experience=38
    level=1
    alignment=neutral
    advances_to=swoopinghawk
    cost=18
    usage=mixed fighter
    description="Striking Scorpions are elite Eldar warriors who excel in ambushing distracted enemies and delivering devastating melee attacks."
    die_sound={SOUND_LIST:ELF_HIT} [movement_costs] forest=1 [/movement_costs]
    
    [defense]
        forest=40
    [/defense]
    
    [abilities]
        {ABILITY_40K_FLEET_OF_FOOT}
    [/abilities]
    
    [resistance]
        arcane=100
    [/resistance]
    
    [attack]
        name=biting blade
        description=_"biting blade"
        icon=attacks/biting_blade.png
        type=pierce
        range=melee
        damage=5
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=shuriken pistol
        description=_"shuriken pistol"
        icon=attacks/pistol.png
        type=blade
        range=ranged
        damage=3
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [female]
        name= _ "female^Striking Scorpion"
        gender=female
        image="units/eldar/sword+female.png"
        small_profile="portraits/eldar/sword+female.webp"
        profile="portraits/eldar/sword+female.webp"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [/female]
    [attack_anim]
        [filter_attack]
            name=biting blade
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS sword-1.ogg sword-1.ogg -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shuriken pistol
        [/filter_attack]
        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-misss.ogg -125}
        {SLASH_EFFECT}
    [/attack_anim]
[/unit_type]