[unit_type]
    id=bard
    name= _ "Bard"
    race=Eldar
    image="units/eldar/bard.png"
    small_profile="portraits/eldar/bard.webp"
    profile="portraits/eldar/bard.webp"
    gender=female, male
    
    hitpoints=28
    movement_type=elusivefoot
    movement=6
    experience=28
    level=1
    alignment=neutral
    advances_to=bardlvl2
    cost=15
    usage=healer
    description="Bards are the healers and singers of Eldar, using their words to support and inspire their kin."
    die_sound={SOUND_LIST:ELF_HIT} [movement_costs] forest=1 [/movement_costs]
    
    [abilities]
        {ABILITY_HEALS}
        {ABILITY_INSPIRE_LEVEL1}
        {ABILITY_40K_FLEET_OF_FOOT}
    [/abilities]
    
    [resistance]
        arcane=100
        blade=120
    [/resistance]
    
    [attack]
        name=saber
        description=_"mirrorsaber"
        icon=attacks/saber.png
        type=pierce
        range=melee
        damage=4
        number=3
    [/attack]
    
    [female]
        name= _ "female^Bard"
        gender=female
        image="units/eldar/bard+female.png"
        small_profile="portraits/eldar/bard+female.webp"
        profile="portraits/eldar/bard+female.webp"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [/female]
    [attack_anim]
        [filter_attack]
            name=saber
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -125}
        {PIERCE_EFFECT}
    [/attack_anim]
    [healing_anim]
        {COLOR_SHIMMER_FLARE}
        {HEAL_EFFECT}
    [/healing_anim]
    [leading_anim]
        {BUFF_FLARE}
    [/leading_anim]
[/unit_type]