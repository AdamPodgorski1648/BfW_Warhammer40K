[unit_type]
    id=eldarleaderlvl3
    name= _ "Commander"
    race=Eldar
    image="units/eldar/leaderlvl3.png"
    small_profile="portraits/eldar/leader.webp"
    profile="portraits/eldar/leader.webp"
    gender=female, male
    
    hitpoints=54
    movement_type=woodland
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=fighter
    description="Eldar Leaders are wise and powerful, guiding their forces with unmatched strategic acumen."
    die_sound={SOUND_LIST:ELF_HIT} [movement_costs] forest=1 [/movement_costs]
    
    [abilities]
        {ABILITY_DIVINE_GUIDANCE 2}
        {ABILITY_LEADERSHIP}
        {ABILITY_40K_FLEET_OF_FOOT}
    [/abilities]
    
    [defense]
        forest=40
    [/defense]
    
    [attack]
        name=harlequins kiss
        description=_"harlequin's kiss"
        icon=attacks/harlequins_kiss.png
        type=blade
        range=melee
        damage=13
        number=3
    [/attack]
    [attack]
        name=laspistol
        description=_"laspistol"
        icon=attacks/pistol.png
        type=pierce
        range=ranged
        damage=9
        number=3
    [/attack]
    [female]
        name= _ "female^Commander"
        gender=female
        image="units/eldar/leaderlvl3+female.png"
        small_profile="portraits/eldar/leader+female.webp"
        profile="portraits/eldar/leader+female.webp"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [/female]
    [attack_anim]
        [filter_attack]
            name=harlequins kiss
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS sword-1.ogg sword-1.ogg -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=laspistol
        [/filter_attack]
        {SOUND:HIT_AND_MISS las-gun-shot.wav las-gun-shot.wav -125}
        {PIERCE_EFFECT}
    [/attack_anim]
    [leading_anim]
        {BUFF_FLARE}
    [/leading_anim]
    [teaching_anim]
        {BUFF_FLARE}
    [/teaching_anim]
[/unit_type]