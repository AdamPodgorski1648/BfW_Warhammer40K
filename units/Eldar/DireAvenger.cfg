[unit_type]
    id=direavenger
    name= _ "Dire Avenger"
    race=Eldar
    image="units/eldar/avenger.png"
    small_profile="portraits/eldar/avenger.webp"
    profile="portraits/eldar/avenger.webp"
    gender=female, male
    
    hitpoints=30
    movement_type=woodland
    movement=5
    experience=44
    level=1
    alignment=neutral
    advances_to=firedragon, darkreaper
    cost=16
    usage=archer
    description="Dire Avengers serve Eldar armies as elite ranged infantry."
    die_sound={SOUND_LIST:ELF_HIT} [movement_costs] forest=1 [/movement_costs]
    
    [defense]
        forest=40
    [/defense]
    
    [abilities]
        {ABILITY_40K_FLEET_OF_FOOT}
    [/abilities]
    
    [resistance]
        arcane=100
    [/resistance]
    
    [attack]
        name=combat knife
        description=_"combat knife"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=lasgun
        description=_"lasgun"
        icon=attacks/lasgun.png
        type=pierce
        range=ranged
        damage=5
        number=4
    [/attack]
    [female]
        name= _ "female^Dire Avenger"
        gender=female
        image="units/eldar/avenger+female.png"
        small_profile="portraits/eldar/avenger+female.webp"
        profile="portraits/eldar/avenger+female.webp"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [/female]
    [attack_anim]
        [filter_attack]
            name=combat knife
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS knife.ogg knife.ogg -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=lasgun
        [/filter_attack]
        {SOUND:HIT_AND_MISS las-gun-shot.wav las-gun-shot.wav -125}
        {PIERCE_EFFECT}
    [/attack_anim]
[/unit_type]