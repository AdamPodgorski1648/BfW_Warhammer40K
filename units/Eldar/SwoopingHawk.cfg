[unit_type]
    id=swoopinghawk
    name= _ "Swooping Hawk"
    race=Eldar
    image="units/eldar/wings.png"
    small_profile="portraits/eldar/wings.webp"
    profile="portraits/eldar/wings.webp"
    gender=female, male
    
    hitpoints=46
    movement_type=woodlandfloat
    movement=7
    experience=80
    level=2
    alignment=neutral
    advances_to=warpspider
    cost=32
    usage=mixed fighter
    description="Swooping Hawks are the swift and deadly aerial warriors of the Eldar. Their high mobility allows them to traverse the battlefield quickly, and strike from above with devastating precision."
    die_sound={SOUND_LIST:ELF_HIT} [movement_costs] forest=1 [/movement_costs]
    
    [defense]
        forest=40
        fungus=50
        cave=60
    [/defense]
    
    [abilities]
        
    [/abilities]
    
    [resistance]
        arcane=100
    [/resistance]
    
    [attack]
        name=biting blade
        description=_"biting blade"
        icon=attacks/biting_blade.png
        type=pierce
        range=melee
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    
    [attack]
        name=chainsword
        description=_"chainsword"
        icon=attacks/chainsword.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    
    [attack]
        name=shuriken pistol
        description=_"shuriken pistol"
        icon=attacks/pistol.png
        type=blade
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [female]
        name= _ "female^Swooping Hawk"
        gender=female
        image="units/eldar/wings+female.png"
        small_profile="portraits/eldar/wings+female.webp"
        profile="portraits/eldar/wings+female.webp"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [/female]
    [attack_anim]
        [filter_attack]
            name=biting blade
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS sword-1.ogg sword-1.ogg -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=chainsword
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS chainsaw.wav chainsaw.wav -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shuriken pistol
        [/filter_attack]
        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-misss.ogg -125}
        {SLASH_EFFECT}
    [/attack_anim]
[/unit_type]