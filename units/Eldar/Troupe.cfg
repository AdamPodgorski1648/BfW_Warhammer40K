[unit_type]
    id=troupe
    name= _ "Harlequin Troupe Player"
    race=Eldar
    image="units/eldar/troupe.png"
    small_profile="portraits/eldar/troupe.webp"
    profile="portraits/eldar/troupe.webp"
    gender=female, male
    
    hitpoints=36
    movement_type=woodland
    movement=6
    experience=38
    level=1
    alignment=neutral
    advances_to=troupelvl2, eldarleader
    cost=15
    usage=fighter
    description="Harlequin Troupe Players are nimble melee fighters within the Eldar, known for their agility, acrobatic combat style, and lethal precision. Equipped with the fearsome Harlequin's Kiss, these warriors are a whirlwind of death on the battlefield. Their performances are as deadly as they are mesmerizing, weaving through enemies with unmatched grace."
    die_sound={SOUND_LIST:ELF_HIT} [movement_costs] forest=1 [/movement_costs]
    
    [abilities]
        {ABILITY_40K_FLEET_OF_FOOT}
    [/abilities]
    
    [defense]
        forest=40
    [/defense]
    
    [resistance]
        arcane=100
    [/resistance]
    
    [attack]
        name=harlequins kiss
        description=_"harlequin's kiss"
        icon=attacks/harlequins_kiss.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=laspistol
        description=_"laspistol"
        icon=attacks/pistol.png
        type=pierce
        range=ranged
        damage=5
        number=2
    [/attack]
    [female]
        name= _ "female^Harlequin Troupe"
        gender=female
        image="units/eldar/troupe+female.png"
        small_profile="portraits/eldar/troupe+female.webp"
        profile="portraits/eldar/troupe+female.webp"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [/female]
    [attack_anim]
        [filter_attack]
            name=harlequins kiss
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS sword-1.ogg sword-1.ogg -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=laspistol
        [/filter_attack]
        {SOUND:HIT_AND_MISS las-gun-shot.wav las-gun-shot.wav -125}
        {PIERCE_EFFECT}
    [/attack_anim]
[/unit_type]