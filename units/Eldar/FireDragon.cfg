[unit_type]
    id=firedragon
    name= _ "Fire Dragon"
    race=Eldar
    image="units/eldar/fire.png"
    small_profile="portraits/eldar/fire.webp"
    profile="portraits/eldar/fire.webp"
    gender=female, male
    
    hitpoints=40
    movement_type=woodland
    movement=5
    experience=80
    level=2
    alignment=neutral
    advances_to=firedragonlvl3
    cost=26
    usage=archer
    description="Fire Dragons are elite infantry specialists, wielding powerful fusion guns to penetrate enemy armor."
    die_sound={SOUND_LIST:ELF_HIT} [movement_costs] forest=1 [/movement_costs]
    
    [defense]
        forest=40
    [/defense]
    
    [abilities]
        {ABILITY_40K_FLEET_OF_FOOT}
    [/abilities]
    
    [resistance]
        arcane=100
        fire=90
    [/resistance]
    
    [attack]
        name=combat knife
        description=_"combat knife"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=flamethrower
        description=_"fusion gun"
        icon=attacks/melta.png
        type=fire
        range=ranged
        damage=12
        number=3
    [/attack]
    [female]
        name= _ "female^Fire Dragon"
        gender=female
        image="units/eldar/fire+female.png"
        small_profile="portraits/eldar/fire+female.webp"
        profile="portraits/eldar/fire+female.webp"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [/female]
    [attack_anim]
        [filter_attack]
            name=combat knife
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS knife.ogg knife.ogg -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=flamethrower
        [/filter_attack]
        {SOUND:HIT_AND_MISS fire-gun-shot.wav fire-gun-shot.wav -125}
        {FIRE_MELEE_EFFECT}
    [/attack_anim]
[/unit_type]