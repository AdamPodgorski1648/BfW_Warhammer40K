[unit_type]
    id=jumppack sergeant
    name= _ "Jumppack Sergeant"
    race=Space Marines
    image="units/space_marines/jumppacksergeant.png"
    small_profile="portraits/space_marines/jumppacksergeant.webp"
    profile="portraits/space_marines/jumppacksergeant.webp"
    gender=male
    
    hitpoints=50
    movement_type=smallfoot
    movement=7
    experience=70
    level=2
    alignment=lawful
    advances_to=jumppack sergeantlvl3
    cost=36
    usage=fighter
    description="Jump Pack Sergeants lead their squads with skill and bravery, their presence inspiring their brothers to fight with greater ferocity."
    die_sound={SOUND_LIST:HUMAN_DIE}
    flying=yes
    
    [movement_costs]
        deep_water=1
        shallow_water=1
        swamp_water=1
        reef=1
    [/movement_costs]
    
    [abilities]
        {ABILITY_INSPIRE_LEVEL1}
        {ABILITY_SKIRMISHER}
    [/abilities]
    
    [resistance]
        blade=90
        pierce=90
        impact=90
    [/resistance]
    
    [attack]
        name=chainsword
        description=_"chainsword"
        icon=attacks/chainsword.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    
    [attack]
        name=plasma pistol
        description=_"plasma pistol"
        icon=attacks/melta.png
        type=fire
        range=ranged
        damage=17
        number=1
    [/attack]
    
    [attack_anim]
        [filter_attack]
            name=chainsword
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS chainsaw.wav chainsaw.wav -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=plasma pistol
        [/filter_attack]
        {SOUND:HIT_AND_MISS fire-gun-shot.wav fire-gun-shot.wav -125}
        {FIRE_MELEE_EFFECT}
    [/attack_anim]
    [leading_anim]
        {BUFF_FLARE}
    [/leading_anim]
    
[/unit_type]