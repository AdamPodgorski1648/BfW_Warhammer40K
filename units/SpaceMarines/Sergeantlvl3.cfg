[unit_type]
    id= captain
    name= _ "Captain"
    race=Space Marines
    image="units/space_marines/sergeantlvl3.png"
    small_profile="portraits/space_marines/captain.webp"
    profile="portraits/space_marines/captain.webp"
    gender=male
    
    hitpoints=74
    movement_type=smallfoot
    movement=5
    experience=120
    level=3
    alignment=lawful
    advances_to=captainlvl4
    cost=55
    usage=fighter
    description="Captains are the leaders of Space Marine companies, their strategic brilliance and combat skills making them pivotal in battle."
    die_sound={SOUND_LIST:HUMAN_DIE}
    
    [resistance]
        blade=90
        pierce=90
        impact=90
    [/resistance]
    
    [abilities]
        {ABILITY_LEADERSHIP}
		{ABILITY_40K_PURITY_SEAL}
    [/abilities]
    
    [attack]
        name=chainsword
        description=_"chainsword"
        icon=attacks/chainsword.png
        type=blade
        range=melee
        damage=15
        number=3
    [/attack]
    [attack]
        name=bolt pistol
        description=_"bolt pistol"
        icon=attacks/pistol.png
        type=pierce
        range=ranged
        damage=9
        number=3
    [/attack]
    
    [attack_anim]
        [filter_attack]
            name=chainsword
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS chainsaw.wav chainsaw.wav -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=plasma pistol
        [/filter_attack]
        {SOUND:HIT_AND_MISS fire-gun-shot.wav fire-gun-shot.wav -125}
        {FIRE_MELEE_EFFECT}
    [/attack_anim]
	[attack_anim]
        [filter_attack]
            name=bolt pistol
        [/filter_attack]
        {SOUND:HIT_AND_MISS gun-shot.wav gun-shot.wav -125}
        {PIERCE_EFFECT}
    [/attack_anim]
    [leading_anim]
        {BUFF_FLARE}
    [/leading_anim]
	[resistance_anim]
		{BUFF_FLARE}
        {SEAL_EFFECT}
    [/resistance_anim]    
[/unit_type]