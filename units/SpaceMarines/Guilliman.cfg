    [attack_anim]
        [filter_attack]
            name=flaming sword
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS fire.wav fire.wav -125}
        {FIRE_MELEE_EFFECT}
    [/attack_anim]
