    race=Space Marines
    image="units/space_marines/guilliman.png"
    small_profile="portraits/space_marines/guilliman.webp"
    profile="portraits/space_marines/guilliman.webp"
    gender=male
    
    hitpoints=58
    movement_type=smallfoot
    movement=5
    experience=92
    level=2
    alignment=lawful
    advances_to=guillimanlv3
