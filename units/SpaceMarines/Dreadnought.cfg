[unit_type]
    id=dreadnought
    name= _ "Dreadnought"
    race=Space Marines
    image="units/space_marines/dreadnought.png"
    small_profile="portraits/space_marines/dreadnought.webp"
    profile="portraits/space_marines/dreadnought.webp"
    gender=male
    
    hitpoints=50
    movement_type=armoredfoot
    movement=5
    experience=100
    level=2
    alignment=lawful
    advances_to=brutalis dreadnought, redemptor dreadnought
    cost=25
    usage=mixed fighter
    description="Dreadnoughts are ancient war machines, piloted by critically wounded Space Marines who continue to fight for the Emperor."
    die_sound={SOUND_LIST:HUMAN_DIE}
    
    [resistance]
        blade=60
        pierce=60
        impact=80
        fire=100
        cold=90
        arcane=90
    [/resistance]
    
    [attack]
        name=fist
        description=_"fist"
        icon=attacks/fist.png
        type=impact
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=assault_cannon
        description=_"assault cannon"
        icon=attacks/autocannon.png
        type=pierce
        range=ranged
        damage=5
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS mace.ogg mace.ogg -125}
        {IMPACT_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=assault_cannon
        [/filter_attack]
        {SOUND:HIT_AND_MISS big-gun-shot.wav big-gun-shot.wav -125}
        {PIERCE_EFFECT}
    [/attack_anim]
[/unit_type]