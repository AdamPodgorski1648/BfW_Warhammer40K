[unit_type]
    id=chaos intercessor
    name= _ "Chaos Intercessor"
    race=Chaos Space Marines
    image="units/chaos/chaos_intercessor.png"
    small_profile="portraits/chaos/intercessor.webp"
    profile="portraits/chaos/intercessor.webp"
    gender=male
    
    hitpoints=39
    movement_type=smallfoot
    movement=5
    experience=40
    level=1
    alignment=chaotic
    advances_to=chaos sergeant
    cost=17
    usage=archer
    description="Chaos Intercessors are corrupted Space Marines who have turned to Chaos, using their enhanced abilities to spread terror and destruction."
    die_sound={SOUND_LIST:HUMAN_DIE}
    
    [resistance]
        blade=90
        pierce=90
        impact=90
        arcane=100
        fire=90
        cold=90
    [/resistance]
    
    [attack]
        name=combat knife
        description=_"combat knife"
        icon=attacks/knife.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=boltgun
        description=_"boltgun"
        icon=attacks/boltgun.png
        type=pierce
        range=ranged
        damage=5
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=combat knife
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS knife.ogg knife.ogg -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=boltgun
        [/filter_attack]
        {SOUND:HIT_AND_MISS big-gun-shot.wav big-gun-shot.wav -125}
        {PIERCE_EFFECT}
    [/attack_anim]
[/unit_type]