[unit_type]
    id=chaos terminator
    name= _ "Chaos Terminator"
    race=Chaos Space Marines
    image="units/chaos/chaos_terminator.png"
    small_profile="portraits/chaos/terminator.webp"
    profile="portraits/chaos/terminator.webp"
    gender=male
    
    hitpoints=58
    movement_type=smallfoot
    movement=4
    experience=92
    level=2
    alignment=chaotic
    advances_to=terminator chosen
    cost=36
    usage=fighter
    description="Chaos Terminators are heavily armored elite troops, crushing their enemies with overwhelming firepower and strength."
    die_sound={SOUND_LIST:HUMAN_DIE}
    
    [abilities]
        {ABILITY_TERROR}
    [/abilities]
    
    [defense]
        fungus=60
        forest=60
        hills=60
        mountains=50
    [/defense]
    [resistance]
        blade=60
        pierce=60
        impact=60
        fire=110
        cold=80
        arcane=90
    [/resistance]
    
    [attack]
        name=chainsword
        description=_"chainsword"
        icon=attacks/chainsword.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=heavy bolter
        description=_"heavy bolter"
        icon=attacks/boltgun.png
        type=impact
        range=ranged
        damage=8
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=chainsword
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS chainsaw.wav chainsaw.wav -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=heavy bolter
        [/filter_attack]
        {SOUND:HIT_AND_MISS big-gun-shot.wav big-gun-shot.wav -125}
        {IMPACT_EFFECT}
    [/attack_anim]
    [leading_anim]
        {DEBUFF_FLARE}
    [/leading_anim]
[/unit_type]