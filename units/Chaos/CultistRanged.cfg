[unit_type]
    id=ranged cultist
    name= _ "Cultist Gunner"
    race= 40K_humanschaos
    image="units/chaos/rangedcultist.png"
    small_profile="portraits/chaos/cultist.webp"
    profile="portraits/chaos/cultist.webp"
    gender=male, female
    hitpoints=24
    movement_type=elusivefoot
    movement=5
    experience=30
    level=1
    alignment=chaotic
    advances_to=ranged cultistlvl2
    cost=13
    usage=archer
    description="Ranged Cultists provide support with firearms, their fanatical dedication making them a relentless threat."
    die_sound={SOUND_LIST:HUMAN_DIE}
    
    [attack]
        name=knife
        description=_"knife"
        icon=attacks/knife.png
        type=blade
        range=melee
        damage=2
        number=2
    [/attack]
    [attack]
        name=pistol
        description=_"pistol"
        icon=attacks/pistol.png
        type=pierce
        range=ranged
        damage=4
        number=4
    [/attack]
    [female]
        name= _ "female^Cultist Gunner"
        gender=female
        image="units/chaos/rangedcultist+female.png"
        small_profile="portraits/chaos/cultist+female.webp"
        profile="portraits/chaos/cultist+female.webp"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [/female]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS knife.ogg knife.ogg -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=pistol
        [/filter_attack]
        {SOUND:HIT_AND_MISS gun-shot.wav gun-shot.wav -125}
        {PIERCE_EFFECT}
    [/attack_anim]
[/unit_type]