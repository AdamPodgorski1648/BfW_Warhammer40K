[unit_type]
    id=chaos lord
    name= _ "Chaos Lord"
    race=Chaos Space Marines
    image="units/chaos/chaos_lord.png"
    small_profile="portraits/chaos/lord.webp"
    profile="portraits/chaos/lord.webp"
    gender=male
    
    hitpoints=74
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=daemon prince
    cost=55
    usage=mixed fighter
    description="Chaos Lords are the powerful leaders of Chaos warbands, commanding their forces with ruthless efficiency and unyielding devotion to the dark gods."
    die_sound={SOUND_LIST:HUMAN_DIE}
    
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    
    [resistance]
        blade=90
        pierce=90
        impact=90
        arcane=100
        fire=90
        cold=90
    [/resistance]
    
    [attack]
        name=chainsword
        description=_"chainsword"
        icon=attacks/chainsword.png
        type=blade
        range=melee
        damage=10
        number=3
    [/attack]
    [attack]
        name=boltgun
        description=_"boltgun"
        icon=attacks/boltgun.png
        type=pierce
        range=ranged
        damage=12
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=chainsword
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS chainsaw.wav chainsaw.wav -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=boltgun
        [/filter_attack]
        {SOUND:HIT_AND_MISS big-gun-shot.wav big-gun-shot.wav -125}
        {PIERCE_EFFECT}
    [/attack_anim]
    [leading_anim]
        {BUFF_FLARE}
    [/leading_anim]
[/unit_type]