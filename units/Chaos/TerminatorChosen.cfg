[unit_type]
    id=terminator chosen
    name= _ "Terminator Chosen"
    race=Chaos Space Marines
    image="units/chaos/terminator_chosen.png"
    small_profile="portraits/chaos/terminator.webp"
    profile="portraits/chaos/terminator.webp"
    gender=male
    
    hitpoints=74
    movement_type=smallfoot
    movement=4
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=54
    usage=fighter
    description="Terminator Chosen are elite chaos terminators, chosen by the dark gods for their exceptional skill and unwavering loyalty."
    die_sound={SOUND_LIST:HUMAN_DIE}
    
    [abilities]
        {ABILITY_TERROR}
    [/abilities]
    
    [defense]
        fungus=60
        forest=60
        hills=60
        mountains=50
    [/defense]
    [resistance]
        blade=60
        pierce=60
        impact=60
        fire=110
        cold=80
        arcane=90
    [/resistance]
    
    [attack]
        name=chainsword
        description=_"chainsword"
        icon=attacks/chainsword.png
        type=blade
        range=melee
        damage=13
        number=3
    [/attack]
    [attack]
        name=heavy bolter
        description=_"heavy bolter"
        icon=attacks/boltgun.png
        type=impact
        range=ranged
        damage=13
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=chainsword
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS chainsaw.wav chainsaw.wav -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=heavy bolter
        [/filter_attack]
        {SOUND:HIT_AND_MISS big-gun-shot.wav big-gun-shot.wav -125}
        {IMPACT_EFFECT}
    [/attack_anim]
    [leading_anim]
        {DEBUFF_FLARE}
    [/leading_anim]
[/unit_type]