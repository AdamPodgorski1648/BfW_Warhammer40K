[unit_type]
    id=spawn
    name= _ "Chaos Spawn"
    race=Daemons
    image="units/chaos/spawn.png"
    small_profile="portraits/chaos/spawn.webp"
    profile="portraits/chaos/spawn.webp"
    gender=
    
    hitpoints=40
    movement_type=armoredfoot
    movement=4
    experience=40
    level=1
    alignment=chaotic
    advances_to=spawnlvl2, nurglespawn
    cost=13
    usage=fighter
    description="Spawns are horrific mutations, mindless beasts driven by the will of Chaos."
    die_sound={SOUND_LIST:TROLL_DIE}
    
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    
    [resistance]
        blade=60
        pierce=70
        impact=90
        fire=90
        cold=90
        arcane=120
    [/resistance]
    
    [attack]
        name=slam
        description=_"slam"
        icon=attacks/slam.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=tentacles
        description=_"tentacles"
        icon=attacks/tentacle.png
        type=impact
        range=melee
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_SWARM}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=tentacles
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS tentacle.wav tentacle.wav -125}
        {IMPACT_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=slam
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS punch.wav punch.wav -125}
        {IMPACT_EFFECT}
    [/attack_anim]
    
[/unit_type]