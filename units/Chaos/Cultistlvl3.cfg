[unit_type]
    id=cultistlvl3
    name= _ "Chaos Zealot"
    race= 40K_humanschaos
    image="units/chaos/cultistlvl3.png"
    small_profile="portraits/chaos/cultist.webp"
    profile="portraits/chaos/cultist.webp"
    gender=male, female
    
    hitpoints=51
    movement_type=elusivefoot
    movement=6
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=46
    usage=fighter
    description="Cultists are the fanatical followers of Chaos, willing to die for their dark masters."
    die_sound={SOUND_LIST:HUMAN_DIE}
    
    [abilities]
        {ABILITY_ZEAL}
        {ABILITY_CONCEALMENT}
        {ABILITY_NIGHTSTALK}
    [/abilities]
    
    [attack]
        name=knife
        description=_"knife"
        icon=attacks/knife.png
        type=pierce
        range=melee
        damage=7
        number=4
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=tentacle
        description=_"tentacle strangle"
        icon=attacks/tentacle.png
        type=impact
        range=melee
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_ATTACK_ONLY}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [female]
        name= _ "female^Chaos Zealot"
        gender=female
        image="units/chaos/cultistlvl3+female.png"
        small_profile="portraits/chaos/cultist+female.webp"
        profile="portraits/chaos/cultist+female.webp"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [/female]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS knife.ogg knife.ogg -125}
        {PIERCE_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=tentacle
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS tentacle.wav tentacle.wav -125}
        {IMPACT_EFFECT}
    [/attack_anim]
[/unit_type]