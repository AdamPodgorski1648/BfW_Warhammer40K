[unit_type]
    id=chaos marine
    name= _ "Chaos Marine"
    race=Chaos Space Marines
    image="units/chaos/chaos_marine.png"
    small_profile="portraits/chaos/marine.webp"
    profile="portraits/chaos/marine.webp"
    gender=male
    
    hitpoints=39
    movement_type=smallfoot
    movement=5
    experience=40
    level=1
    alignment=chaotic
    advances_to=chaos terminator, chaos raptor
    cost=18
    usage=fighter
    description="Chaos Marines are former space marines who have pledged their souls to the dark gods, becoming twisted versions of their former selves."
    die_sound={SOUND_LIST:HUMAN_DIE}
    
    [resistance]
        blade=90
        pierce=90
        impact=90
        arcane=100
        fire=90
        cold=90
    [/resistance]
    
    [attack]
        name=chainsword
        description=_"chainsword"
        icon=attacks/chainsword.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=bolt pistol
        description=_"bolt pistol"
        icon=attacks/pistol.png
        type=pierce
        range=ranged
        damage=5
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=chainsword
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS chainsaw.wav chainsaw.wav -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bolt pistol
        [/filter_attack]
        {SOUND:HIT_AND_MISS gun-shot.wav gun-shot.wav -125}
        {PIERCE_EFFECT}
    [/attack_anim]
[/unit_type]