[unit_type]
    id=bluehorror
    name= _ "Blue Horror"
    race=Daemons
    image="units/chaos/blue_horror.png"
    small_profile="portraits/chaos/bluehorror.webp"
    profile="portraits/chaos/bluehorror.webp"
    gender=
    
    hitpoints=42
    movement_type=smallfoot
    movement=5
    experience=60
    level=2
    alignment=chaotic
    advances_to=pinkhorror
    cost=32
    usage=archer
    description="Horrors are lesser daemons of the god of change Tzeentch, known for their mischievous and unpredictable nature, sowing chaos wherever they appear. The blue variant is a rather unhappy one, always complaining about it's color being not pink."
    die_sound=tusker-die.ogg
    
    [abilities]
        {ABILITY_REGENERATES}
        {ABILITY_40K_DETERIORATE2 redhorror}
    [/abilities]
    
    
    [resistance]
        fire=90
        cold=90
        arcane=120
    [/resistance]
    
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-undead.png
        type=blade
        range=melee
        damage=5
        number=2
    [/attack]
    
    [attack]
        name=warp fire
        description=_"warp fire"
        icon=attacks/warp_fire.png
        type=fire
        range=ranged
        damage=6
        number=4
        [specials]
            {WEAPON_SPECIAL_40K_EXPOSE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS claws.ogg claws.ogg -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=warp fire
        [/filter_attack]
        {SOUND:HIT_AND_MISS fire.wav fire.wav -125}
        {MISSILE_FRAME_FIRE 8,-50 8,50 16,-20 16,50}
    [/attack_anim]
    [death]
        alpha=1~0:600
        sound=tusker-die.ogg
        {BLUE_HEAL_FLARE}
    [/death]
[/unit_type]