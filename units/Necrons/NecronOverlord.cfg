[unit_type]
    id=necron overlord
    name= _ "Necron Overlord"
    race=Necrons
    image="units/necrons/leaderlvl3.png"
    small_profile="portraits/necrons/leader.webp"
    profile="portraits/necrons/leader.webp"
    gender=
    
    hitpoints=60
    movement_type=armoredfoot
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=mixed fighter
    description="Necron Lords are ancient and powerful commanders, leading their legions with unparalleled wisdom."
    die_sound=wandering-souls.wav
    
    [resistance]
        blade=70
        pierce=70
        impact=90
        arcane=110
        fire=100
        cold=100
    [/resistance]
    
    [movement_costs]
        mountains=3
    [/movement_costs]
    
    [defense]
        mountains=50
    [/defense]
    
    [abilities]
        {ABILITY_INSPIRE_LEVEL3}
        {ABILITY_40K_DETERIORATE unbending_will}
        {ABILITY_PROTECTION}
        {ABILITY_TELEPORT}
        {ABILITY_CURES}
    [/abilities]
    
    [attack]
        name=slam
        description=_"slam"
        icon=attacks/slam.png
        type=impact
        range=melee
        damage=13
        number=2
    [/attack]
    [attack]
        name=staff of light
        description=_"staff of light"
        icon=attacks/necron_staff.png
        type=arcane
        range=ranged
        damage=8
        number=4
        [specials]
            {WEAPON_SPECIAL_40K_DAZZLE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=slam
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS mace.ogg mace-miss.ogg -125}
        {IMPACT_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff of light
        [/filter_attack]
        #{PSYCHIC_FLARE}
        {ARCANE_RANGED_EFFECT}
    [/attack_anim]
    [leading_anim]
        {BUFF_FLARE}
    [/leading_anim]
    [resistance_anim]
        {BUFF_FLARE}
        {PROTECTION_EFFECT}
    [/resistance_anim]
    [healing_anim]
        {BLACK_SHIMMER_FLARE}
        {BLACK_HEAL_EFFECT}
    [/healing_anim]
    [animation]
        apply_to=pre_teleport
        start_time=-1200
        
        teleport_sparkle_1_start_time=-1200
        teleport_sparkle_2_start_time=-1000
        teleport_sparkle_3_start_time=-800
        
        [teleport_sparkle_1_frame]
            duration=800
            halo=halo/teleport-[9,8,1~9].png
            halo_x=-10
            halo_y=30~-30
        [/teleport_sparkle_1_frame]
        [teleport_sparkle_2_frame]
            duration=800
            halo=halo/teleport-[9,8,1~9].png
            halo_x=0
            halo_y=40~-40
        [/teleport_sparkle_2_frame]
        [teleport_sparkle_3_frame]
            duration=800
            halo=halo/teleport-[9,8,1~9].png
            halo_x=10
            halo_y=30~-30
        [/teleport_sparkle_3_frame]
        
        [frame]
            image="units/necrons/leaderlvl3.png:[900]"
        [/frame]
        [frame]
            image="misc/blank-hex.png:300"
        [/frame]
    [/animation]
    
    [animation]
        apply_to=post_teleport
        start_time=-1200
        
        teleport_sparkle_1_start_time=-1200
        teleport_sparkle_2_start_time=-1000
        teleport_sparkle_3_start_time=-800
        
        [teleport_sparkle_1_frame]
            duration=800
            halo=halo/teleport-[9,8,1~9].png
            halo_x=10
            halo_y=-30~30
        [/teleport_sparkle_1_frame]
        [teleport_sparkle_2_frame]
            duration=800
            halo=halo/teleport-[9,8,1~9].png
            halo_x=0
            halo_y=-40~40
        [/teleport_sparkle_2_frame]
        [teleport_sparkle_3_frame]
            duration=800
            halo=halo/teleport-[9,8,1~9].png
            halo_x=-10
            halo_y=-30~30
        [/teleport_sparkle_3_frame]
        [frame]
            image="misc/blank-hex.png:300"
        [/frame]
        [frame]
            image="units/necrons/leaderlvl3.png:[900]"
        [/frame]
    [/animation]
[/unit_type]