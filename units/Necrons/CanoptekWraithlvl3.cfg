[unit_type]
    id=canoptek wraithlvl3
    name= _ "Canoptek Spectre"
    race=Necrons
    image="units/necrons/wraithlvl3.png"
    small_profile="portraits/necrons/wraith.webp"
    profile="portraits/necrons/wraith.webp"
    gender=
    
    hitpoints=54
    movement_type=fly
    movement=8
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=56
    usage=scout
    description="Canoptek Wraiths are ghostly necron constructs, quickly phasing through obstacles to reach and destroy their targets."
    die_sound=necron-die.wav
    
    [abilities]
        {ABILITY_40K_PHASE}
        {ABILITY_40K_REGENERATE 4}
        {ABILITY_TELEPORT}
    [/abilities]
    
    [resistance]
        blade=60
        pierce=60
        impact=60
        arcane=100
        fire=100
        cold=70
    [/resistance]
    
    [movement_costs]
        shallow_water=1
        reef=1
        swamp_water=1
        flat=1
        sand=1
        forest=1
        hills=1
        mountains=1
        village=1
        castle=1
        cave=1
        frozen=1
        fungus=1
    [/movement_costs]
    
    [defense]
        shallow_water=50
        reef=50
        swamp_water=50
        flat=50
        sand=50
        forest=50
        hills=50
        mountains=50
        village=50
        castle=50
        cave=50
        frozen=50
        fungus=50
    [/defense]
    
    [attack]
        name=whip coils
        description=_"whip coils"
        icon=attacks/whip.png
        type=impact
        range=melee
        damage=15
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    
    [attack]
        name=particle beam
        description=_"particle beam"
        icon=attacks/particle_beam.png
        type=pierce
        range=ranged
        damage=9
        number=3
    [/attack]
    
    [attack_anim]
        [filter_attack]
            name=whip coils
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS whip.wav whip.wav -125}
        {IMPACT_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=particle beam
        [/filter_attack]
        {SOUND:HIT_AND_MISS dark-gun-shot.wav dark-gun-shot.wav -125}
        {PIERCE_EFFECT}
    [/attack_anim]
    [healed_anim]
        blend_ratio="0:30,0.5:30,0:30,0.5:30,0:30,0.5:30,0:30,0.5:30,0:30"
        blend_color=255,255,255
        sound=heal.wav
        {BLACK_HEAL_FLARE}
    [/healed_anim]
    [animation]
        apply_to=pre_teleport
        start_time=-1200
        
        teleport_sparkle_1_start_time=-1200
        teleport_sparkle_2_start_time=-1000
        teleport_sparkle_3_start_time=-800
        
        [teleport_sparkle_1_frame]
            duration=800
            halo=halo/teleport-[9,8,1~9].png
            halo_x=-10
            halo_y=30~-30
        [/teleport_sparkle_1_frame]
        [teleport_sparkle_2_frame]
            duration=800
            halo=halo/teleport-[9,8,1~9].png
            halo_x=0
            halo_y=40~-40
        [/teleport_sparkle_2_frame]
        [teleport_sparkle_3_frame]
            duration=800
            halo=halo/teleport-[9,8,1~9].png
            halo_x=10
            halo_y=30~-30
        [/teleport_sparkle_3_frame]
        
        [frame]
            image="units/necrons/wraithlvl3.png:[900]"
        [/frame]
        [frame]
            image="misc/blank-hex.png:300"
        [/frame]
    [/animation]
    
    [animation]
        apply_to=post_teleport
        start_time=-1200
        
        teleport_sparkle_1_start_time=-1200
        teleport_sparkle_2_start_time=-1000
        teleport_sparkle_3_start_time=-800
        
        [teleport_sparkle_1_frame]
            duration=800
            halo=halo/teleport-[9,8,1~9].png
            halo_x=10
            halo_y=-30~30
        [/teleport_sparkle_1_frame]
        [teleport_sparkle_2_frame]
            duration=800
            halo=halo/teleport-[9,8,1~9].png
            halo_x=0
            halo_y=-40~40
        [/teleport_sparkle_2_frame]
        [teleport_sparkle_3_frame]
            duration=800
            halo=halo/teleport-[9,8,1~9].png
            halo_x=-10
            halo_y=-30~30
        [/teleport_sparkle_3_frame]
        [frame]
            image="misc/blank-hex.png:300"
        [/frame]
        [frame]
            image="units/necrons/wraithlvl3.png:[900]"
        [/frame]
    [/animation]
    
[/unit_type]