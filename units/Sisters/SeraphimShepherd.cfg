[unit_type]
    id=seraphim shepherd
    name= _ "Seraphim Shepherd"
    race=Sisters
    image="units/sisters/white_seraphim_supreme.png"
    small_profile="portraits/sisters/seraphimwhite.webp"
    profile="portraits/sisters/seraphimwhite.webp"
    gender=female
    
    hitpoints=74
    movement_type=fly
    movement=6
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    [advancement]
        max_times=1
        id=sister veterancy hp
        description="+15% HP"
        image="attacks/heart.png"
        [effect]
            apply_to=hitpoints
            increase_total=15%
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    [advancement]
        max_times=1
        id=sister veterancy boltgun
        description=_ "Boltgun +2 damage"
        image="attacks/boltgun.png"
        [effect]
            apply_to=attack
            name=boltgun
            increase_damage=2
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
    [/advancement]
    [advancement]
        max_times=1
        id=saint celestine advancement
        description= _ "Ascension"
        image="attacks/ascension.png"
        [effect]
            apply_to=type
            name=saint celestine
        [/effect]
        [effect]
            apply_to=hitpoints
            heal_full=yes
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    {AMLA_DEFAULT}
    cost=53
    usage=fighter
    description="Seraphim Guides lead their sisters into battle with unmatched skill and valor, their presence inspiring all who fight alongside them."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    
    [abilities]
        {ABILITY_40K_FERVOUR}
        {ABILITY_UNWAVERING_FAITH 4}
        {ABILITY_SKIRMISHER}
        {ABILITY_ILLUMINATES HALO="halo/illuminates-aura.png"}
    [/abilities]
    
    [resistance]
        arcane=80
    [/resistance]
    
    [attack]
        name=bolt pistols
        description=_"bolt pistols"
        icon=attacks/pistol.png
        type=pierce
        range=melee
        damage=13
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=bolt pistols
        description=_"bolt pistols"
        icon=attacks/pistol.png
        type=pierce
        range=ranged
        damage=11
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bolt pistols
        [/filter_attack]
        {SOUND:HIT_AND_MISS big-gun-shot.wav big-gun-shot.wav -125}
        {PIERCE_EFFECT}
    [/attack_anim]
    [death]
        alpha=1~0:600
        sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [filter]
            [filter_adjacent]
                is_enemy=false
                race=Sisters
            [/filter_adjacent]
        [/filter]
        {BELL_FLARE}
    [/death]
[/unit_type]