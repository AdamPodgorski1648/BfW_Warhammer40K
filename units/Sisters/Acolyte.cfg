[unit_type]
    id=acolyte
    name= _ "Inquisition Acolyte"
    race=Sisters
    image="units/sisters/acolyte.png"
    small_profile="portraits/sisters/sisterinquisitor.webp"
    profile="portraits/sisters/sisterinquisitor.webp"
    gender=female
    
    hitpoints=45
    movement_type=smallfoot
    movement=5
    experience=80
    level=2
    alignment=lawful
    advances_to=sister inquisitor
    cost=32
    usage=archer
    description="The Sister Inquisitors and Inquisition Acolytes serve the Ordo Hereticus, undertaking missions to root out heresy and protect the faith. Those who survive these demanding tasks return to the Adepta Sororitas as invaluable assets in their ongoing battle against heresy and faithlessness."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    
    [resistance]
        arcane=70
    [/resistance]
    
    [abilities]
        {ABILITY_UNWAVERING_FAITH 1}
        {ABILITY_INQUISITOR'S_MIGHT}
    [/abilities]
    
    [attack]
        name=combat_knife
        description=_"combat knife"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=boltgun
        description=_"boltgun"
        icon=attacks/boltgun.png
        type=pierce
        range=ranged
        damage=8
        number=4
    [/attack]
    [attack]
        name=sacred pistol
        description=_"sacred pistol"
        icon=attacks/sacred_pistol.png
        type=arcane
        range=ranged
        damage=12
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=combat_knife
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS knife.ogg knife.ogg -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=boltgun
        [/filter_attack]
        {SOUND:HIT_AND_MISS big-gun-shot.wav big-gun-shot.wav -125}
        {PIERCE_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sacred pistol
        [/filter_attack]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -125}
        {ARCANE_MELEE_EFFECT}
    [/attack_anim]
    [leading_anim]
        {DEBUFF_FLARE}
    [/leading_anim]
    [resistance_anim]
        {DEBUFF_FLARE}
    [/resistance_anim]
    [death]
        alpha=1~0:600
        sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [filter]
            [filter_adjacent]
                is_enemy=false
                race=Sisters
            [/filter_adjacent]
        [/filter]
        {BELL_FLARE}
    [/death]
[/unit_type]