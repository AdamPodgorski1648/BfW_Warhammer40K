[unit_type]
    id=sister superior
    name= _ "Sister Superior"
    race=Sisters
    image="units/sisters/sister_superior.png"
    small_profile="portraits/sisters/superior.webp"
    profile="portraits/sisters/superior.webp"
    gender=female
    
    hitpoints=42
    movement_type=smallfoot
    movement=5
    experience=74
    level=2
    alignment=lawful
    advances_to=legatine
    cost=30
    usage=archer
    description="Sister Superiors are the leaders of their squads, their combat skills and leadership inspiring their sisters to greater feats of valor."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    
    [resistance]
        arcane=80
    [/resistance]
    
    [abilities]
        {ABILITY_UNWAVERING_FAITH 3}
        {ABILITY_DIVINE_GUIDANCE 1}
    [/abilities]
    
    [attack]
        name=combat_knife
        description=_"combat knife"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=boltgun
        description=_"boltgun"
        icon=attacks/boltgun.png
        type=pierce
        range=ranged
        damage=8
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=combat_knife
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS knife.ogg knife.ogg -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=boltgun
        [/filter_attack]
        {SOUND:HIT_AND_MISS big-gun-shot.wav big-gun-shot.wav -125}
        {PIERCE_EFFECT}
    [/attack_anim]
    [teaching_anim]
        {BUFF_FLARE}
    [/teaching_anim]
    [death]
        alpha=1~0:600
        sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [filter]
            [filter_adjacent]
                is_enemy=false
                race=Sisters
            [/filter_adjacent]
        [/filter]
        {BELL_FLARE}
    [/death]
[/unit_type]