[unit_type]
    id=repentia superior
    name= _ "Repentia Superior"
    race=Sisters
	ignore_race_traits=yes
    {TRAITS_SET_FEARLESS}
    num_traits=2
    image="units/sisters/repentia_superior.png"
    small_profile="portraits/sisters/repsup.webp"
    profile="portraits/sisters/repsup.webp"
    gender=female
    
    hitpoints=50
    movement_type=smallfoot
    movement=5
    experience=80
    level=2
    alignment=lawful
    advances_to=repentia legatine
    cost=30
    usage=fighter
    description="Repentia Superiors lead their sisters in their quests for redemption, their combat skills and zeal making them formidable."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    
    [resistance]
        arcane=80
    [/resistance]
    
    [abilities]
        {ABILITY_UNWAVERING_FAITH 4}
        {ABILITY_TERROR}
    [/abilities]
    
    [attack]
        name=whip
        description=_"whip"
        icon=attacks/whip.png
        type=impact
        range=melee
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_40K_SMOTHER}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS whip.wav whip.wav -125}
        {IMPACT_EFFECT}
    [/attack_anim]
    [leading_anim]
        {DEBUFF_FLARE}
    [/leading_anim]
    [death]
        alpha=1~0:600
        sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [filter]
            [filter_adjacent]
                is_enemy=false
                race=Sisters
            [/filter_adjacent]
        [/filter]
        {BELL_FLARE}
    [/death]
[/unit_type]