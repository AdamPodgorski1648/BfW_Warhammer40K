    id=seraphim supreme
    name= _ "Seraphim Supreme"
    race=Sisters
    image="units/sisters/seraphim_supreme.png"
    small_profile="portraits/sisters/seraphim.webp"
    profile="portraits/sisters/seraphim.webp"
    gender=female
    
    hitpoints=74
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    [advancement]
        max_times=1
        id=sister veterancy hp
        description="+15% HP"
        image="attacks/heart.png"
        [effect]
            apply_to=hitpoints
            increase_total=15%
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    [advancement]
        max_times=1
        id=sister veterancy boltgun
        description= _ "Boltgun +2 damage"
        image="attacks/boltgun.png"
        [effect]
            apply_to=attack
            name=boltgun
            increase_damage=2
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
    [/advancement]
    
    {AMLA_DEFAULT}
    cost=52
    usage=fighter
    description="Seraphim are the elite jump troops of the Sisters of Battle, using their mobility and firepower to strike fear into the hearts of their enemies."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    
    [defense]
        flat=50
    [/defense]
    
    [abilities]
        {ABILITY_UNWAVERING_FAITH 4}
        {ABILITY_SKIRMISHER}
    [/abilities]
    
    [resistance]
        arcane=80
    [/resistance]
    
    [attack]
        name=bolt pistols
        description=_"bolt pistols"
        icon=attacks/pistol.png
        type=pierce
        range=melee
        damage=14
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=bolt pistols
        description=_"bolt pistols"
        icon=attacks/pistol.png
        type=pierce
        range=ranged
        damage=13
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bolt pistols
        [/filter_attack]
        {SOUND:HIT_AND_MISS big-gun-shot.wav big-gun-shot.wav -125}
        {PIERCE_EFFECT}
    [/attack_anim]
    [death]
        alpha=1~0:600
        sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [filter]
            [filter_adjacent]
                is_enemy=false
                race=Sisters
            [/filter_adjacent]
        [/filter]
        {BELL_FLARE}
    [/death]
[/unit_type]