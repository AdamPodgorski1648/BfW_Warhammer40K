[unit_type]
    id=almoness
    name= _ "Almoness"
    race=Sisters
    image="units/sisters/almoness.png"
    small_profile="portraits/sisters/almoness.webp"
    profile="portraits/sisters/almoness.webp"
    gender=female
    
    hitpoints=58
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    [advancement]
        max_times=1
        id=sister veterancy hp
        description="+15% HP"
        image="attacks/heart.png"
        [effect]
            apply_to=hitpoints
            increase_total=15%
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    [advancement]
        max_times=1
        id=sister veterancy boltgun
        description= _ "Boltgun +2 damage"
        image="attacks/boltgun.png"
        [effect]
            apply_to=attack
            name=boltgun
            increase_damage=2
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
    [/advancement]
    [advancement]
        max_times=1
        id=saint celestine advancement
        description= _ "Ascension"
        image="attacks/ascension.png"
        [effect]
            apply_to=type
            name=saint celestine
        [/effect]
        [effect]
            apply_to=hitpoints
            heal_full=yes
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    {AMLA_DEFAULT}
    cost=56
    usage=mixed fighter
    description="Almonesses are the benevolent caregivers, tending to the wounded and inspiring their comrades."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    
    [abilities]
        {ABILITY_UNWAVERING_FAITH 4}
        {ABILITY_CURES}
        {ABILITY_ILLUMINATES HALO="halo/illuminates-aura.png"}
    [/abilities]
    
    [resistance]
        arcane=70
    [/resistance]
    
    [attack]
        name=combat_knife
        description=_"combat knife"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=boltgun
        description=_"boltgun"
        icon=attacks/boltgun.png
        type=impact
        range=ranged
        damage=9
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=combat_knife
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS knife.ogg knife.ogg -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=boltgun
        [/filter_attack]
        {SOUND:HIT_AND_MISS big-gun-shot.wav big-gun-shot.wav -125}
        {IMPACT_EFFECT}
    [/attack_anim]
    [healing_anim]
        {WHITE_SHIMMER_FLARE}
        {HEAL_EFFECT}
    [/healing_anim]
    [death]
        alpha=1~0:600
        sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [filter]
            [filter_adjacent]
                is_enemy=false
                race=Sisters
            [/filter_adjacent]
        [/filter]
        {BELL_FLARE}
    [/death]
[/unit_type]