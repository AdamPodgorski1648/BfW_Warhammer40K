[unit_type]
    id=novice
    name= _ "Novice"
    race=Sisters
    image="units/sisters/novice.png"
    small_profile="portraits/sisters/novice.webp"
    profile="portraits/sisters/novice.webp"
    gender=female
    
    hitpoints=18
    movement_type=smallfoot
    movement=5
    experience=22
    level=0
    alignment=lawful
    advances_to=sister, sacresant, hospitaller, repentia, messenger
    cost=10
    usage=archer
    description="Novices are the newest recruits to the Adepta Sororitas, eager to prove their worth in the service of the Emperor."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    
    [abilities]
        {ABILITY_UNWAVERING_FAITH 1}
    [/abilities]
    
    [resistance]
        arcane=80
    [/resistance]
    
    [attack]
        name=combat_knife
        description=_"combat knife"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=3
        number=2
    [/attack]
    [attack]
        name=boltgun
        description=_"boltgun"
        icon=attacks/boltgun.png
        type=pierce
        range=ranged
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=combat_knife
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS knife.ogg knife.ogg -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=boltgun
        [/filter_attack]
        {SOUND:HIT_AND_MISS big-gun-shot.wav big-gun-shot.wav -125}
        {PIERCE_EFFECT}
    [/attack_anim]
    [death]
        alpha=1~0:600
        sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [filter]
            [filter_adjacent]
                is_enemy=false
                race=Sisters
            [/filter_adjacent]
        [/filter]
        {BELL_FLARE}
    [/death]
[/unit_type]