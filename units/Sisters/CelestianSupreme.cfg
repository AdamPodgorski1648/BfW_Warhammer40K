[unit_type]
    id=celestian supreme
    name= _ "Celestian Superior"
    race=Sisters
    image="units/sisters/celestian_supreme.png"
    small_profile="portraits/sisters/celestian.webp"
    profile="portraits/sisters/celestian.webp"
    gender=female
    
    hitpoints=50
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    [advancement]
        max_times=1
        id=sister veterancy hp
        description="+15% HP"
        image="attacks/heart.png"
        [effect]
            apply_to=hitpoints
            increase_total=15%
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    [advancement]
        max_times=1
        id=sister veterancy boltgun
        description= _ "Boltgun +2 damage"
        image="attacks/boltgun.png"
        [effect]
            apply_to=attack
            name=boltgun
            increase_damage=2
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
    [/advancement]
    [advancement]
        max_times=1
        id=saint anais advancement
        description= _ "Ascension"
        image="attacks/ascension.png"
        [effect]
            apply_to=type
            name=saint anais
        [/effect]
        [effect]
            apply_to=hitpoints
            heal_full=yes
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    {AMLA_DEFAULT}
    cost=57
    usage=archer
    description="Celestians are the elite warriors of the Sisters of Battle, known for their exceptional combat skills and unwavering faith."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    
    [resistance]
        arcane=80
    [/resistance]
    
    [abilities]
        {ABILITY_UNWAVERING_FAITH 4}
    [/abilities]
    
    [attack]
        name=combat_knife
        description=_"combat knife"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=boltgun
        description=_"boltgun"
        icon=attacks/boltgun.png
        type=pierce
        range=ranged
        damage=12
        number=4
        [specials]
            {WEAPON_SPECIAL_40K_BLESSED_AIM}
        [/specials]
    [/attack]
    [attack]
        name=blessed rounds
        description=_"blessed rounds"
        icon=attacks/boltgun.png
        type=arcane
        range=ranged
        damage=17
        number=3
        [specials]
            {WEAPON_SPECIAL_40K_BLESSED_AIM}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=combat_knife
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS knife.ogg knife.ogg -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=boltgun
        [/filter_attack]
        {SOUND:HIT_AND_MISS big-gun-shot.wav big-gun-shot.wav -125}
        {PIERCE_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=blessed rounds
        [/filter_attack]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -125}
        {ARCANE_MELEE_EFFECT}
    [/attack_anim]
    [death]
        alpha=1~0:600
        sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [filter]
            [filter_adjacent]
                is_enemy=false
                race=Sisters
            [/filter_adjacent]
        [/filter]
        {BELL_FLARE}
    [/death]
[/unit_type]