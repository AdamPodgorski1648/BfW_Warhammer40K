[unit_type]
    id=retributor
    name= _ "Retributor"
    race=Sisters
    image="units/sisters/retributor.png"
    small_profile="portraits/sisters/dominion.webp"
    profile="portraits/sisters/dominion.webp"
    gender=female
    
    hitpoints=53
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=52
    usage=archer
    description="Retributors are the heavy weapon specialists within the Sisters of Battle, capable of laying down devastating firepower."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    
    [resistance]
        arcane=80
    [/resistance]
    
    [abilities]
        {ABILITY_UNWAVERING_FAITH 4}
    [/abilities]
    
    [attack]
        name=combat_knife
        description=_"combat knife"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    
    [attack]
        name=meltagun
        description=_"meltagun"
        icon=attacks/melta.png
        type=fire
        range=ranged
        damage=24
        number=2
        [specials]
            {WEAPON_SPECIAL_40K_DAZZLE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=combat_knife
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS knife.ogg knife.ogg -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=meltagun
        [/filter_attack]
        {SOUND:HIT_AND_MISS fire-gun-shot.wav fire-gun-shot.wav -125}
        {FIRE_MELEE_EFFECT}
    [/attack_anim]
    [death]
        alpha=1~0:600
        sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [filter]
            [filter_adjacent]
                is_enemy=false
                race=Sisters
            [/filter_adjacent]
        [/filter]
        {BELL_FLARE}
    [/death]
[/unit_type]