[unit_type]
    id=dominion
    name= _ "Dominion"
    race=Sisters
    image="units/sisters/dominion.png"
    small_profile="portraits/sisters/dominion.webp"
    profile="portraits/sisters/dominion.webp"
    gender=female
    
    hitpoints=42
    movement_type=smallfoot
    movement=5
    experience=74
    level=2
    alignment=lawful
    advances_to=retributor
    cost=30
    usage=archer
    description="Dominion Sisters are specialized in heavy weaponry, using their firepower to destroy enemy strongholds and armored units."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    
    [resistance]
        arcane=80
    [/resistance]
    
    [abilities]
        {ABILITY_UNWAVERING_FAITH 3}
    [/abilities]
    
    
    [attack]
        name=combat_knife
        description=_"combat knife"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    
    [attack]
        name=meltagun
        description=_"meltagun"
        icon=attacks/melta.png
        type=fire
        range=ranged
        damage=17
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=combat_knife
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS knife.ogg knife.ogg -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=meltagun
        [/filter_attack]
        {SOUND:HIT_AND_MISS fire-gun-shot.wav fire-gun-shot.wav -125}
        {FIRE_MELEE_EFFECT}
    [/attack_anim]
    [death]
        alpha=1~0:600
        sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [filter]
            [filter_adjacent]
                is_enemy=false
                race=Sisters
            [/filter_adjacent]
        [/filter]
        {BELL_FLARE}
    [/death]
[/unit_type]