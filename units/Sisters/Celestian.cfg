[unit_type]
    id=celestian
    name= _ "Celestian"
    race=Sisters
    image="units/sisters/celestian.png"
    small_profile="portraits/sisters/celestian.webp"
    profile="portraits/sisters/celestian.webp"
    gender=female
    
    hitpoints=42
    movement_type=smallfoot
    movement=5
    experience=80
    level=2
    alignment=lawful
    advances_to=celestian supreme
    cost=32
    usage=archer
    description="Celestians are the elite warriors of the Sisters of Battle, known for their exceptional combat skills and unwavering faith."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    
    [resistance]
        arcane=80
    [/resistance]
    
    [abilities]
        {ABILITY_UNWAVERING_FAITH 3}
    [/abilities]
    
    
    [attack]
        name=combat_knife
        description=_"combat knife"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=boltgun
        description=_"boltgun"
        icon=attacks/boltgun.png
        type=pierce
        range=ranged
        damage=8
        number=4
        [specials]
            {WEAPON_SPECIAL_40K_BLESSED_AIM}
        [/specials]
    [/attack]
    [attack]
        name=blessed rounds
        description=_"blessed rounds"
        icon=attacks/boltgun.png
        type=arcane
        range=ranged
        damage=11
        number=3
        [specials]
            {WEAPON_SPECIAL_40K_BLESSED_AIM}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=combat_knife
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS knife.ogg knife.ogg -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=boltgun
        [/filter_attack]
        {SOUND:HIT_AND_MISS big-gun-shot.wav big-gun-shot.wav -125}
        {PIERCE_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=blessed rounds
        [/filter_attack]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -125}
        {ARCANE_MELEE_EFFECT}
    [/attack_anim]
    [death]
        alpha=1~0:600
        sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [filter]
            [filter_adjacent]
                is_enemy=false
                race=Sisters
            [/filter_adjacent]
        [/filter]
        {BELL_FLARE}
    [/death]
[/unit_type]