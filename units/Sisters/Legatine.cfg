[unit_type]
    id=legatine
    name= _ "Legatine"
    race=Sisters
    image="units/sisters/legatine.png"
    small_profile="portraits/sisters/superior.webp"
    profile="portraits/sisters/superior.webp"
    gender=female
    
    hitpoints=54
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    [advancement]
        max_times=1
        id=sister veterancy hp
        description="+15% HP"
        image="attacks/heart.png"
        [effect]
            apply_to=hitpoints
            increase_total=15%
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    [advancement]
        max_times=1
        id=sister veterancy boltgun
        description= _ "Boltgun +2 damage"
        image="attacks/boltgun.png"
        [effect]
            apply_to=attack
            name=boltgun
            increase_damage=2
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
    [/advancement]
    [advancement]
        max_times=1
        id=saint anais advancement
        description= _ "Ascension"
        image="attacks/ascension.png"
        [effect]
            apply_to=type
            name=saint anais
        [/effect]
        [effect]
            apply_to=hitpoints
            heal_full=yes
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    {AMLA_DEFAULT}
    cost=50
    usage=archer
    description="Legatines are high-ranking officers within the Sisters of Battle, their command and combat skills honed to perfection."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    
    [resistance]
        arcane=80
    [/resistance]
    
    [abilities]
        {ABILITY_UNWAVERING_FAITH 3}
        {ABILITY_DIVINE_GUIDANCE 2}
    [/abilities]
    
    [attack]
        name=combat_knife
        description=_"combat knife"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=10
        number=3
    [/attack]
    [attack]
        name=boltgun
        description=_"boltgun"
        icon=attacks/boltgun.png
        type=pierce
        range=ranged
        damage=12
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=combat_knife
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS knife.ogg knife.ogg -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=boltgun
        [/filter_attack]
        {SOUND:HIT_AND_MISS big-gun-shot.wav big-gun-shot.wav -125}
        {PIERCE_EFFECT}
    [/attack_anim]
    [teaching_anim]
        {BUFF_FLARE}
    [/teaching_anim]
    [death]
        alpha=1~0:600
        sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [filter]
            [filter_adjacent]
                is_enemy=false
                race=Sisters
            [/filter_adjacent]
        [/filter]
        {BELL_FLARE}
    [/death]
[/unit_type]