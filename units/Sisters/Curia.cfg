[unit_type]
    id=curia
    name= _ "Curia"
    race=Sisters
    image="units/sisters/curia.png"
    small_profile="portraits/sisters/hospitaller.webp"
    profile="portraits/sisters/hospitaller.webp"
    gender=female
    
    hitpoints=44
    movement_type=smallfoot
    movement=5
    experience=76
    level=2
    alignment=lawful
    advances_to=almoness
    cost=31
    usage=healer
    description="Curias are the battle healers, tending to the wounded and ensuring their sisters can continue to fight."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    
    [abilities]
        {ABILITY_UNWAVERING_FAITH 3}
        {ABILITY_CURES}
        {ABILITY_ILLUMINATES HALO="halo/illuminates-aura.png"}
    [/abilities]
    
    [resistance]
        arcane=70
    [/resistance]
    
    [attack]
        name=combat_knife
        description=_"combat knife"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=boltgun
        description=_"boltgun"
        icon=attacks/boltgun.png
        type=impact
        range=ranged
        damage=6
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=combat_knife
        [/filter_attack]
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS knife.ogg knife.ogg -125}
        {SLASH_EFFECT}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=boltgun
        [/filter_attack]
        {SOUND:HIT_AND_MISS big-gun-shot.wav big-gun-shot.wav -125}
        {IMPACT_EFFECT}
    [/attack_anim]
    [healing_anim]
        {WHITE_SHIMMER_FLARE}
        {HEAL_EFFECT}
    [/healing_anim]
    [death]
        alpha=1~0:600
        sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [filter]
            [filter_adjacent]
                is_enemy=false
                race=Sisters
            [/filter_adjacent]
        [/filter]
        {BELL_FLARE}
    [/death]
[/unit_type]